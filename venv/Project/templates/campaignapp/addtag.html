{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} About {% endblock %}

    {% block nav %}Home{% endblock %}


    {% block content %} 

<div class="container" style="height: 65.6vh">
    <div class="row bg-warning " style="margin-top:10%">
        <div class="shadow p-5">
            <h3>Add Tags</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary mt-2 px-3" type="submit">Add Tag</button>
            </form>
        </div>
    </div>
    
    </div>
<script src="{% static 'js/style.js' %}"> </script>
    {% endblock %}
