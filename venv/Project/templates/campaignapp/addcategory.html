{%  extends 'base.html' %}
{% load static %}

{% block title %} About {% endblock %}

    {% block nav %}Home{% endblock %}


    {% block content %} 

<div class="container" style="height: 65.6vh">
<div class="row bg-warning " style="margin-top:10%">

          </form>
    </div>
</div>

</div>
<script src="{% static 'js/style.js' %}"> </script>
    {% endblock %}
