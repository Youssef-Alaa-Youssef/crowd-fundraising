<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #0a4275" >
    <div class="container">
      {%if user.is_authenticated%}
      <a class="navbar-brand text-white" href="#"> <i class="fa-regular fa-user me-3 "></i> Welcome {{ user.Firstname }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto text-white" style="font-size: 20px;">
          <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
          <a class="nav-link text-white"  href="{% url 'all_project' %}">Projects</a>
          <a class="nav-link text-white" href="{% url 'add_project' %}">Add Project</a>

          <a class="nav-link text-white" href="{% url 'show' user.id %}">Profile</a>
          <a class="nav-link text-white" href="{% url 'logout' %}">LogOut</a>
        </div>
      </div>
      {% else %}
      <a class="nav-link text-white fs-3" href="{% url 'home' %}">Home</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto" style="font-size:20px">
          <a class="nav-link text-white " href="{% url 'all_project' %}">Projects</a>
          <a class="nav-link text-white" href="{% url 'signup' %}">Signup</a>
          <a class="nav-link text-white" href="{% url 'login' %}">Signin</a>

        </div>
      </div>
      {% endif %}
    </div>
  </nav>
    {% block content %}
    {% endblock content %}
    <section class="">
      <!-- Footer -->
      <footer class="text-center text-white" style="background-color: #0a4275;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: CTA -->
          <section class="">
            <p class="w-50 m-auto d-flex justify-content-between align-items-center mb-4 mt-1">
              <button type="button" class="btn btn-outline-primary btn-rounded rounded-2 px-4"><a href="{% url 'home' %}" class="text-white text-decoration-none">Home</a></button>
              <button type="button" class="btn btn-outline-primary btn-rounded px-3"><a href="{% url 'add_project' %}" class="text-white text-decoration-none">Add Project</a></button>
              <button type="button" class="btn btn-outline-primary btn-rounded px-3"><a href="{% url 'add_category' %}" class="text-white text-decoration-none">Add Category</a></button>
              <button type="button" class="btn btn-outline-primary btn-rounded px-4"><a href="{% url 'add_tag' %}" class="text-white text-decoration-none">Add Tag</a></button>
            </p>
          </section>
          <!-- Section: CTA -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright : 
          <a class="text-white text-decoration-none" href="https://mdbootstrap.com/">Django   Project</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>
</body>
</html>
